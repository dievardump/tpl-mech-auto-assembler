<html>
  <head>
    <title>CyberBrokers Mech Auto Assembler</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1>CyberBrokers Mech Auto Assembler</h1>

          <p id="info">No wallet connected. Connect wallet to detect TPL Mech Parts.</p>

          <div id="prepare">
            <button class="btn btn-primary" id="btn-connect">
              Connect wallet
            </button>
          </div>

          <div id="connected" style="display: none">

            <button class="btn btn-primary" id="btn-disconnect">
              Disconnect wallet
            </button>

            <hr>

            <h3>Full Model Mechs</h3>

            <table class="table table-full">
              <thead>
                <th>Model</th>
                <th>Count</th>
              </thead>

              <tbody id="full">
              </tbody>
            </table>

            <hr>

            <!-- <h3> Mixed Model Mechs (Minus Full)</h3>

            <table class="table table-mixed">
              <thead>
                <th>Model</th>
                <th>Count</th>
              </thead>

              <tbody id="mixed">
              </tbody>
            </table>

            <hr> -->

            <h3>TPL Mech Parts</h3>

            <table class="table table-listing">
              <thead>
                <th>Part</th>
                <th>Model</th>
                <th>Count</th>
              </thead>

              <tbody id="accounts">
              </tbody>
            </table>

          </div>

        </div>
      </div>
    </div>

    <!-- We use simple <template> templating for the example -->
    <div id="templates" style="display: none">
      <template id="template-balance">
        <tr>
          <td class="part"></td>
          <td class="model"></td>
          <td class="count"></td>
        </tr>
      </template>
      <template id="template-full">
        <tr>
          <td class="model"></td>
          <td class="count"></td>
        </tr>
      </template>
      <template id="template-mixed">
        <tr>
          <td class="model"></td>
          <td class="count"></td>
        </tr>
      </template>
    </div>

    <script type="text/javascript" src="https://unpkg.com/web3@1.2.11/dist/web3.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/web3modal@1.9.0/dist/index.js"></script>
    <script type="text/javascript" src="https://unpkg.com/evm-chains@0.2.0/dist/umd/index.min.js"></script>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
