<html>
  <head>
    <title>CyberBrokers Mech Auto Assembler</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
      .table {
        width: 300px;
      }
      .container {
          width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1>CyberBrokers Mech Auto Assembler</h1>

          <p id="info">Enter wallet address to detect TPL Mech Parts. (Requires Metamask but no need to connect or sign to use this tool)</p>

          <div id="prepare">
            <input id="address" type="text" value="">
            <button class="btn btn-primary" id="btn-query">
              Load Wallet
            </button>
          </div>

          <div id="connected" style="display: none">

            <div class="col-md-3">
              <h3>TPL Mech Parts <span id="part_count">0</span></h3>

              <table class="table table-listing">
                <thead>
                  <th style="width:20%">Image</th>
                  <th>Part</th>
                  <th>Model</th>
                  <th>Count</th>
                </thead>

                <tbody id="accounts">
                </tbody>
              </table>
            </div>

            <div class="col-md-3">
              <h3>TPL Afterglows <span id="afterglow_count">0</span></h3>

              <table class="table table-listing">
                <thead>
                  <th style="width:20%">Image</th>
                  <th>Name</th>
                  <th>Count</th>
                </thead>

                <tbody id="afterglow">
                </tbody>
              </table>
            </div>

            <div class="col-md-3">
              <h3>Full Mechs <span id="full_count">0</span></h3>

              <table class="table table-full">
                <thead>
                  <th style="width:20%">Image</th>
                  <th>Model</th>
                  <th>Count</th>
                </thead>

                <tbody id="full">
                </tbody>
              </table>
            </div>

            <div class="col-md-3">
              <h3> Engine & 2+ Parts <span id="mixed_count">0</span></h3>

              <table class="table table-mixed">
                <thead>
                  <th style="width:20%">Image</th>
                  <th>Model</th>
                  <th>Count</th>
                </thead>

                <tbody id="mixed">
                </tbody>
              </table>
            </div>
          </div>

        </div>
      </div>
    </div>

    <!-- We use simple <template> templating for the example -->
    <div id="templates" style="display: none">
      <template id="template-balance">
        <tr>
          <td class="image"></td>
          <td class="part"></td>
          <td class="model"></td>
          <td class="count"></td>
        </tr>
      </template>
      <template id="template-full">
        <tr>
          <td class="image"></td>
          <td class="model"></td>
          <td class="count"></td>
        </tr>
      </template>
      <template id="template-mixed">
        <tr>
          <td class="image"></td>
          <td class="model"></td>
          <td class="count"></td>
        </tr>
      </template>
      <template id="template-afterglow">
        <tr>
          <td class="image"></td>
          <td class="name"></td>
          <td class="count"></td>
        </tr>
      </template>
    </div>

    <script type="text/javascript" src="https://unpkg.com/web3@1.2.11/dist/web3.min.js"></script>
    <script type="text/javascript" src="./main.js?v=0.2"></script>
  </body>
</html>
